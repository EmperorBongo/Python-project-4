{% extends "base.html" %}
{% block main %}
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Team Name</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams %}
                    <tr>
                        <td>{{ team.team_name }}</td>
                        <td>
                            <a href="{{ url_for('update_team', team_id=team.id) }}">
                                <button class="btn btn-primary">Update</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
